<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Count Words</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://fb.me/react-with-addons-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>
  </head>
</head>
<body>
  <div id="app"></div>
   <!--need bable to compile jxs to js -->
   <script type="text/babel">
    var Words = React.createClass({
        render: function(){
          return <ul>{this.props.sortedWords.map(wordArr =>  <WordItem word={wordArr[0]} font={wordArr[1]*2} clickGoogle={this.props.clickGoogle}/>)}</ul>;
      }
    })

  var WordItem = React.createClass({

      render: function(){

      return <li>
        <a href = {this.props.clickGoogle()}>
          <font size= {this.props.font}>{this.props.word}</font>
        </a>
       </li>
    }
    })


  var searchCloud = function(){
  let wordCloud = "https://www.google.com/search?q=wordcloud&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiawNCk_7DdAhVTIzQIHZUZC-4Q_AUICigB&biw=1193&bih=640"
  return wordCloud;
}

    ReactDOM.render(
     <Words sortedWords = {[ [ 'java', 3 ], [ 'python', 2 ], [ 'javascript', 1 ] ]} clickGoogle={searchCloud}/>, document.getElementById('app'));
   </script>
</body>
</html>
